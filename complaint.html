<head>

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script type="text/javascript">
function validform() {

        var a = document.getElementById("full_name");
        var b = document.getElementById("email_address");
        var c = document.getElementById("user_name");
        var d = document.getElementById("phone_number");
        var e = document.getElementById("description");
        var f = document.getElementById("add_number");

        if (a.value==null || a.value=="")
        {
            alert("Please Enter Your Full Name");
            return false;
        }
        else if (b.value==null || b.value=="")
        {
            alert("Please Enter Your Email Address");
            return false;
        }
        else if (c.value==null || c.value=="")
        {
            alert("Please Enter Your Username");
            return false;
        }
        else if (d.value==null || d.value=="")
        {
            alert("Please Enter Your Present Address");

        }
        else if (e.value==null || e.value=="")
        {
            alert("Please Enter Your Description");
            return false;
        }

        else if (e.value==null || e.value=="")
        {

            true;

</head>
<body>


<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register an FIR</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="success.html" method="">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="present_address" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Description</label>
                                    <div class="col-md-6">
                                        <input type="text" id="description" class="form-control" name="description">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="add_number" class="col-md-4 col-form-label text-md-right"><abbr
                                                title="Adhar Card">Adhar Card No</abbr> Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="add_number" class="form-control" name="add-number">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>

                            </form>
                        </div>
                    </div>
            </div>
